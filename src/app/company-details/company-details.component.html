<!-- NAVIGATION -->
<div class="container-fluid">
  <div class="row">
    <div class=" col-sm-12 col-md-6 ni-nav">
      <div>
        <a [routerLink]="['/home-app']" class="glyphicon glyphicon-chevron-left" aria-hidden="true"></a>
        <span>New Company</span>
      </div>
    </div>
  </div>
  <!-- HEADER -->
  <div class="row">
    <div class="col-sm-12 col-md-5 col-md-offset-1">
      <!--  FORM -->
      <div class="co-details-body">
        <form #f="ngForm" (ngSubmit)="onSubscribe(f.form)">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group col-md-6">

                <label for="businessName">Business Name</label>
                <input [(ngModel)]="businessName" name="businessame" #name="ngModel" id="businessName" type="text" class="form-control">
              </div>
              <div class="form-group col-md-6 ">
                <label for="colorTag">Color tag</label>
                <div id="colorTag">
                  <input type="radio" id="tag1" name="colorTag" value="brown" ngModel #name="ngModel" class="form-control required">
                  <label class=" cd-button brown" for="tag1"></label>
                  <input type="radio" id="tag2" name="colorTag" value="blue" ngModel #name="ngModel" class="form-control">
                  <label class=" cd-button blue" for="tag2"></label>
                  <input type="radio" id="tag3" name="colorTag" value="green" ngModel #name="ngModel" class="form-control">
                  <label class=" cd-button green" for="tag3"></label>
                  <input type="radio" id="tag4" name="colorTag" value="yellow" ngModel #name="ngModel" class="form-control">
                  <label class=" cd-button yellow" for="tag4"></label>
                  <input type="radio" id="tag5" name="colorTag" value="red" ngModel #name="ngModel" class="form-control">
                  <label class=" cd-button red" for="tag5"></label>
                  <input type="radio" id="tag6" name="colorTag" value="purple" ngModel #name="ngModel" class="form-control">
                  <label class=" cd-button purple" for="tag6"></label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group col-md-6">
                <label for="hourlyPay">Hourly pay</label>
                <input [(ngModel)]="hourlyPay" name="hourlyPay" #name="ngModel" id="hourlyPay" type="text" class="form-control">
              </div>
              <div class="form-group col-md-6">
                
                <div class="form-group">
                  <label for="sel1">Payment terms</label>
                  <select class="form-control" id="sel1">
                      <option>30</option>
                      <option>15</option>
                      <option>7</option>
                  </select>
                </div>

              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group col-md-6">
                <div class="form-group">
                  <label for="sel1">Active company</label>
                  <select class="form-control" id="sel1">
                      <option>Yes</option>
                      <option>No</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </form>
        <div>
          <button class="col-xs-12 col-md-4 myCol">
                Submit
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
