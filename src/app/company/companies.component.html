<div class="container-fluid" >
<div class="row co-nav-main">
    

     <div class="col-sm-4"><span class="co-nav-logo">Better Invoice</span></div>
     <div class="col-sm-4">Current Companies</div>
     <div class="col-sm-3 co-nav-plus">+</div>



<div *ngFor="let company of companies" >

    <div class="col-sm-12 col-med-6 co-box" [ngClass]="setClasses(company)">
        <div >
        <div class="co-heading" >
            {{company.name}}
            <span class="short-line">
            <input type="button" class="little-rt-btn" value="edit">
          </span>
        </div>
        </div>
        <div class="row">
            <div class="col co-button co-left" [ngClass]="setClasses(company)"><a href="#"   aria-hidden="true">Export Invoice</a></div>

            <div class="col co-button co-right" [ngClass]="setClasses(company)"><a [routerLink]="['/app-new-item']"  aria-hidden="true"></a>+Add</div>

        </div>
    </div>
</div>
</div>

</div>
