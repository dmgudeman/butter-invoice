<div class="flex-container co-navbar" fxLayout="row" fxLayoutAlign="center center">
  <div class="flex-item" fxFlex="4%"></div>
  <div class="flex-item" fxFlex="30%">Better Invoice</div>
  <div class="flex-item" fxFlex="60%" fxLayoutAlign="center center">Current Companies</div>
  <div class="flex-item" fxFlex="6%">+</div>
</div>
<div class="co-body" 
     fxLayout="row" 
     fxLayout.xs="column"
     fxLayoutAlign="center center"
     fxLayoutWrap
     fxLayoutGap="20px"
     fxLayoutGap.xs="5px"

     fxLayoutAlign.xs="start">
  <div *ngFor="let companyRow of companies" class="outer-div">
  <div class="flex-item co-box" 
       fxFlex="300px" 
       fxFlex.xs="40%"
       [ngClass]="setClasses(companyRow[0])"
      >{{companyRow[0].name}}
 </div>
  <div *ngIf="companyRow.length > 1" 
       class="flex-item co-box" 
       fxFlex="300px" 
       fxFlex.xs="40%"
       [ngClass]="setClasses(companyRow[1])"
       >{{companyRow[1].name}}
 </div>
  </div>
  
</div>
