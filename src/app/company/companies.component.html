<div class="container-fluid">
<div class="row col-sm-4">
    <span class="co-nav-logo">BI</span>
<ul class="co-nav-main">
     
     <li class="co-nav-title">Current Companies</li>
     <li><a href="#" class="glyphicon glyphicon-plus co-nav-plus" aria-hidden="true"></a></li>
</ul>
</div>
<div *ngFor="let company of companies" >

    <div class="col-sm-12 col-med-6 co-box" [ngStyle]="{'background-color': company.color}">
        <div class="co-nav-title">
            {{company.name}}
            <span class="short-line">
            <input type="button" class="little-rt-btn" value="edit">
          </span>
        </div>
        <div>
            <input type="button" class="co-button co-left" [ngStyle]="{'background-color': company.color}" value="Export Invoice">
            <input type="button" class="co-button co-right" [ngStyle]="{'background-color': company.color}" value=" + Add">
        </div>
    </div>
</div>
</div>
