<div class="flex-container co-navbar" fxLayout="row" [ngClass]="setColor(color)" fxLayoutAlign="center center">
    <div class="flex-item" fxFlex="5%"></div>
    <div class="flex-item" fxFlex="10%"><a [routerLink]="['/home-app']" class="glyphicon glyphicon-chevron-left cd-chevron-left" ></a></div>
    <div class="flex-item" fxFlex="70%" fxLayoutAlign="center center">{{name + " Details"}}</div>
    <div class="flex-item" fxFlex="10%"></div>
    <div class="flex-item" fxFlex="5%">
        <a [routerLink]="['/new-company']" class="co-navbar-plus" aria-hidden="true">+</a></div>
</div>
<div class="spacer">spacer</div>
<div class="flex-container cd-midbar" fxLayout="row" [ngClass]="setColor(color)" fxLayoutAlign="center center">
    <div class="flex-item" fxFlex="5%" fxLayoutAlign="center center"></div>
    <div class="flex-item" fxFlex="10%" fxLayoutAlign="center center">id</div>
    <div class="flex-item" fxFlex="10%" fxLayoutAlign="center center">date</div>
    <div class="flex-item" fxFlex="40%" fxLayoutAlign="center center">Description</div>
    <div class="flex-item" fxFlex="10%" fxLayoutAlign="center center">amount</div>
    <div class="flex-item" fxFlex="10%" fxLayoutAlign="center center">hours</div>
    <div class="flex-item" fxFlex="10%" fxLayoutAlign="center center">coId</div>
    <div class="flex-item" fxFlex="5%" fxLayoutAlign="center center"></div>
</div>
<div *ngFor="let item of items">
    <div class="cd-row" fxLayout="row" fxLayoutAlign="center center">
        <div class="flex-item" fxFlex="5%" fxLayoutAlign="center center"></div>
        <div class="flex-item" fxFlex="10%" fxLayoutAlign="center center">{{item.id}}</div>
        <div class="flex-item" fxFlex="10%" fxLayoutAlign="center center"></div>
        <div class="flex-item" fxFlex="40%" fxLayoutAlign="center center" >{{item.description}}</div>
        <div class="flex-item" fxFlex="10%" fxLayoutAlign="center center">{{item.amount}}</div>
        <div class="flex-item" fxFlex="10%" fxLayoutAlign="center center">{{item.hourly}}</div>
        <div class="flex-item" fxFlex="10%" fxLayoutAlign="center center">{{item.coId}}</div>
        <div class="flex-item" fxFlex="5%" fxLayoutAlign="center center"></div>
    </div>

</div>
<div>
    <button class="col-xs-12 col-md-4 iv-submit myCol" (click)=" getNothing()">
                           Submit
                       </button>
</div>
