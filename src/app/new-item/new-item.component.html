
<div class="container-fluid">
  <div class="col-sm-12 col-med-6 co-box" >
<div class="ni-nav">
 <i class="glyphicon glyphicon-chevron-left"></i> 
    <span class ="ni-nav-back-link">New Item</span>


</div>
<div class="ni-header">

    <input type="text" class= "ni-time" placeholder="Time" name="ni-time">
 
    <input type="text" name="ni-amount" class="ni-amount" placeholder="$ Amount">
     

</div>

<form #f="ngForm" (ngSubmit)="onSubscribe(f.form)">
    <div class="form-group ni-date">
        <label for="date">Date</label>
        <input 
            ngModel
            name="date"
            #name="ngModel" 
            id="date" 
            type="text" 
            class="form-control" 
            required
            minlength="3"
            placeholder="Date">
       
    </div>
    <div class="form-group ">
        <label for="hours">Hours</label>
        <input 
      
            ngModel
            name="hours"
            #name="ngModel" 
            id="hours" 
            type="text" 
            class="form-control   ni-hours" 
            required
            minlength="3"
            placeholder="0">
       
    </div>
    <div class="form-group">
        <label for="notes">Description/notes</label>
        <textarea 
            ngModel
            name="notes"
            #name="ngModel" 
            id="notes" 
            type="textbox" 
            class="form-control  ni-notes" 
            required
            minlength="3"
            placeholder="Type Here">
        </textarea>
    </div>
</form>
  </div>
</div>
